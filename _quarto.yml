project:
  type: book
  output-dir: temp

book:
  title: "Advanced Regression Models with R"
  author: 
     name: "Florian Hartig"
     url: https://www.uni-regensburg.de/biologie-vorklinische-medizin/theoretische-oekologie/mitarbeiter/hartig/
  date: "Sept 2020"
  site-url: https://TheoreticalEcology.github.io/AdvancedRegressionModels/
  repo-url: https://github.com/TheoreticalEcology/AdvancedRegressionModels
  repo-branch: master
  repo-actions: [edit]
  sharing: [twitter, facebook, linkedin]
  chapters:
    - index.qmd
    - 1A-GettingStarted.qmd
    - part: "Modelling the mean"
      chapters: 
      - 1B-LinearRegression.qmd
      - 1E-ANOVA.qmd
      - 1H-RandomEffects.qmd
    - part: "Model Choice"
      chapters: 
      - 1K-MissingData.qmd
      - 1C-ModelChoice.qmd
      - 1D-ModelSelection.qmd
      - 1J-Nonparametrics.qmd
    - part: "Modelling the distribution"
      chapters: 
      - 1F-GLMs.qmd    
      - 1G-Heteroskedasticity.qmd
      - 1I-CorrelationStructures.qmd
    - part: "Summary and references"
      chapters: 
      - 1K-Summary.qmd   
      - 1Y-References.qmd
  appendices:
    - 5A-RCrashCourse.qmd
    - 5B-CheatSheet.qmd
  engine: knitr
  
bibliography: literature.bib
google-scholar: true

execute:
  cache: false
  execute_dir: render
  cache_dir: cache
  
format:
  html:
    theme: cosmo
editor: visual


